<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-image: url('images/signup.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .cotn_principal {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 80%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #42a5f5;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .cont_info_log_sign_up {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to right, #42a5f5, #26c6da);
            color: white;
        }

        .col_md_login, .col_md_sign_up {
            flex: 1;
            text-align: center;
        }

        .col_md_login h2, .col_md_sign_up h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .col_md_login p, .col_md_sign_up p {
            font-weight: 300;
            margin-bottom: 20px;
        }

        .btn_login, .btn_sign_up {
            background-color: white;
            color: #42a5f5;
            padding: 10px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn_login:hover, .btn_sign_up:hover {
            background-color: #26c6da;
            color: white;
        }

        .cont_forms {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 20px;
            transition: all 0.5s;
            position: relative;
        }

        .cont_form_login, .cont_form_sign_up {
            background-color: #fff;
            width: 45%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            display: none;
            transition: opacity 0.5s;
        }

        .cont_form_login.active, .cont_form_sign_up.active {
            opacity: 1;
            display: block;
        }

        .cont_form_login h2, .cont_form_sign_up h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .cont_form_login input, .cont_form_sign_up input, .cont_form_login select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .cont_form_login input[type="submit"], .cont_form_sign_up input[type="submit"] {
            background-color: #42a5f5;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cont_form_login input[type="submit"]:hover, .cont_form_sign_up input[type="submit"]:hover {
            background-color: #26c6da;
        }

        .back_btn {
            color: #42a5f5;
            font-size: 28px;
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back_btn:hover {
            color: #26c6da;
        }

        .material-icons {
            vertical-align: middle;
        }
    </style>

    <script>
        function cambiar_login() {
            document.querySelector('.cont_forms').classList.add('cont_forms_active_login');
            document.querySelector('.cont_form_login').classList.add('active');
            document.querySelector('.cont_form_sign_up').classList.remove('active');
        }

        function cambiar_sign_up() {
            document.querySelector('.cont_forms').classList.add('cont_forms_active_sign_up');
            document.querySelector('.cont_form_sign_up').classList.add('active');
            document.querySelector('.cont_form_login').classList.remove('active');
        }

        function ocultar_login_sign_up() {
            document.querySelector('.cont_forms').classList.remove('cont_forms_active_login', 'cont_forms_active_sign_up');
            document.querySelector('.cont_form_sign_up').classList.remove('active');
            document.querySelector('.cont_form_login').classList.remove('active');
        }
    </script>
</head>

<body>
    <div class="cotn_principal">
        <div class="header">
            GROCERY STORE MANAGEMENT
        </div>
        <div class="cont_info_log_sign_up">
            <div class="col_md_login">
                <h2>LOGIN</h2>
                <p>Employee/Customer</p>
                <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
            </div>
            <div class="col_md_sign_up">
                <h2>SIGN UP</h2>
                <p>Customer only</p>
                <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
            </div>
        </div>
        <div class="cont_forms">
            <div class="cont_form_login">
                <i class="material-icons back_btn" onclick="ocultar_login_sign_up()">&#xE5C4;</i>
                <h2>LOGIN</h2>
                <form action="connect.php" method="post">
                    <select name="login_type">
                        <option value="Employee">Employee</option>
                        <option value="Customer">Customer</option>
                    </select>
                    <input type="text" placeholder="Username" name="user" required />
                    <input type="password" placeholder="Password" name="pass" required />
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="cont_form_sign_up">
                <i class="material-icons back_btn" onclick="ocultar_login_sign_up()">&#xE5C4;</i>
                <h2>SIGN UP</h2>
                <form action="signup.php" method="post">
                    <input type="text" placeholder="Username" name="username" required />
                    <input type="password" placeholder="Password" name="password" required />
                    <input type="password" placeholder="Confirm Password" name="cpassword" required />
                    <input type="number" placeholder="Phone Number" name="phonenumber" required />
                    <input type="submit" value="SIGN-UP">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
